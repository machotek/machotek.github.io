<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <header>
    <h1>Machotech Gallery</h1>
    <nav>
      <a href="index.html">Home</a>

      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="timeline">
      <h2>2023</h2>
      <div class="photo-carousel">
        <img src="photos/2023/photo1.jpg" alt="Event 1" class="gallery-img">
        <img src="photos/2023/photo2.jpg" alt="Event 2" class="gallery-img">
      </div>

      <h2>2024</h2>
      <div class="photo-carousel">
        <img src="photos/2024/photo1.jpg" alt="Event 3" class="gallery-img">

      </div>
    </section>

<!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="caption"></div>
  </div>
