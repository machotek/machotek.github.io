<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Machotech</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
 <!-- Header placeholder -->
  <div id="header-placeholder"></div>
  
  <main>
    <section class="timeline">
      <h2>2023</h2>
      <div class="photo-carousel">
        <img src="photos/2023/photo1.jpg" alt="Event 1" class="gallery-img">
        <img src="photos/2023/photo2.jpg" alt="Event 2" class="gallery-img">
      </div>

      <h2>2024</h2>
      <div class="photo-carousel">
        <img src="photos/2024/photo1.jpg" alt="Event 3" class="gallery-img">
        <img src="photos/2024/photo2.jpg" alt="Event 4" class="gallery-img">
      </div>
    </section>
  </main>

<!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="caption"></div>
  </div>

  <script src="js/gallery.js"></script>

    <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
</body>
</html>
