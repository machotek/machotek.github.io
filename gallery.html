<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Machotech</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Gallery-specific styles (carousel + lightbox) -->
  <link rel="stylesheet" href="css/gallery.css">

  <!-- JS -->
  <script src="js/main.js" defer></script> <!-- Loads header/footer -->
  <script src="js/gallery.js" defer></script> <!-- Handles dynamic lightbox -->
</head>
<body>
  <!-- Header placeholder -->
  <div id="header-placeholder"></div>
  
  <main>
    <!-- Gallery timeline section -->
    <section class="timeline" aria-label="Photo Gallery Timeline">

      <!-- Year 2023 -->
      <h2>2023</h2>
      <div class="photo-carousel">
        <img src="photos/2023/photo1.jpg" alt="Event 1" class="gallery-img">
        <img src="photos/2023/photo2.jpg" alt="Event 2" class="gallery-img">
      </div>

      <!-- Year 2024 -->
      <h2>2024</h2>
      <div class="photo-carousel">
        <img src="photos/2024/photo1.jpg" alt="Event 3" class="gallery-img">
        <img src="photos/2024/photo2.jpg" alt="Event 4" class="gallery-img">
      </div>

    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
</body>
</html>
